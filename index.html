<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Hero Section */
    .hero {
      background: url('images/banner.jpg') no-repeat center/cover;
      padding: 60px 20px;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero img {
      width: 120px;
      border-radius: 25%;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    .hero p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn-download {
      background: #0078ff;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-download:hover {
      background: #005fcc;
    }

    /* Info Section */
    .info-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info-box div {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    /* Screenshot Gallery */
    .screenshots {
      text-align: center;
      padding: 40px 20px;
    }
    .screenshots h2 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 180px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Modal (Pop up login) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 60px;
      margin-bottom: 15px;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      background: #0078ff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 95%;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-content button:hover {
      background: #005fcc;
    }
    .modal-content a {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #0078ff;
      text-decoration: none;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/icn.png" alt="App Icon">
    <h1>MyApp Official Release</h1>
    <p>Aplikasi terbaik untuk pengalaman baru. Cepat, aman, dan menyenangkan.</p>
    <div class="btn-download" id="downloadBtn">Download APK (50 MB)</div>
  </section>

  <!-- Info Aplikasi -->
  <section class="info-box">
    <div><b>Versi:</b> 2.1.3</div>
    <div><b>Update Terakhir:</b> 13 September 2025</div>
    <div><b>Ukuran:</b> 45 MB</div>
    <div><b>Download:</b> 50,000+</div>
    <div><b>Android:</b> 7.0+</div>
    <div><b>Developer:</b> Nama Developer</div>
  </section>

  <!-- Screenshot Section -->
  <section class="screenshots">
    <h2>Preview Aplikasi</h2>
    <div class="gallery">
      <img src="images/ss1.png" alt="Screenshot 1">
      <img src="images/ss2.png" alt="Screenshot 2">
      <img src="images/ss3.png" alt="Screenshot 3">
    </div>
  </section>

  <!-- Pop up Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img src="images/logo-app.png" alt="App Logo">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Kata sandi" required>
        <button type="submit">Masuk</button>
        <a href="#">Lupa kata sandi?</a>
        <a href="#">Buat akun</a>
      </form>
    </div>
  </div>

  <script>
    // buka modal login
    document.getElementById("downloadBtn").onclick = function() {
      document.getElementById("loginModal").style.display = "flex";
    }
    // tutup modal
    document.getElementById("closeModal").onclick = function() {
      document.getElementById("loginModal").style.display = "none";
    }
    // klik luar modal
    window.onclick = function(event) {
      if (event.target == document.getElementById("loginModal")) {
        document.getElementById("loginModal").style.display = "none";
      }
    }
  </script>

</body>
</html>
